services:
  postgres:
    image: postgres:16
    container_name: sitecrawler-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sitecrawler
    ports:
      - "5433:5432"
    volumes:
      - sitecrawler_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sitecrawler"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  sitecrawler_pgdata:
