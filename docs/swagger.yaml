host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Access token for authentication
  termsOfService: http://swagger.io/terms/
  title: SiteCrawler API
  version: "1.0"
paths:
  /api/audit_checks:
    get:
      description: Lists audit checks for a given `search_keyword_url_id`
      parameters:
      - description: Search keyword URL ID
        in: query
        name: search_keyword_url_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/audits.AuditChecksResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List audit checks
      tags:
      - AuditChecks
    post:
      consumes:
      - application/json
      description: Creates a new audit check for a given `search_keyword_url_id`
      parameters:
      - description: Audit check payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/audits.CreateAuditCheckRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/audits.AuditCheckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create audit check
      tags:
      - AuditChecks
  /api/audit_checks/{id}:
    delete:
      description: Deletes an audit check by ID
      parameters:
      - description: Audit check ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/audits.DeleteAuditCheckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete audit check
      tags:
      - AuditChecks
    get:
      description: Fetches an audit check by ID
      parameters:
      - description: Audit check ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/audits.AuditCheckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get audit check
      tags:
      - AuditChecks
    put:
      consumes:
      - application/json
      description: Updates an audit check by ID
      parameters:
      - description: Audit check ID
        in: path
        name: id
        required: true
        type: integer
      - description: Audit check update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/audits.UpdateAuditCheckRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/audits.AuditCheckResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update audit check
      tags:
      - AuditChecks
  /api/crawling_sessions:
    post:
      consumes:
      - application/json
      description: Creates a new crawling session for a SKU
      parameters:
      - description: Crawling session payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/sessions.CreateCrawlingSessionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/sessions.CrawlingSessionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create crawling session
      tags:
      - CrawlingSessions
  /api/crawling_sessions/{id}:
    get:
      description: Fetches a crawling session by ID
      parameters:
      - description: Crawling session ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sessions.CrawlingSessionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get crawling session
      tags:
      - CrawlingSessions
  /api/crawling_sessions/{id}/checks_with_pages:
    get:
      description: Lists audit checks with their associated pages for a session
      parameters:
      - description: Crawling session ID
        in: path
        name: id
        required: true
        type: integer
      - description: Comparison session ID
        in: query
        name: comparison_crawling_session_id
        type: integer
      - description: View filters JSON
        in: query
        name: filters
        type: string
      - description: Page limit per check
        in: query
        name: page_limit_per_check
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sessions.CrawlingSessionChecksResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List checks with pages
      tags:
      - CrawlingSessions
  /api/crawling_sessions/{id}/pages:
    get:
      description: Lists pages for a crawling session with optional filters
      parameters:
      - description: Crawling session ID
        in: path
        name: id
        required: true
        type: integer
      - description: JSON encoded filters
        in: query
        name: filters
        type: string
      - description: Sort field
        in: query
        name: sort
        type: string
      - description: Sort direction
        in: query
        name: direction
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: page_limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/sessions.CrawlingSessionPagesResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List pages for crawling session
      tags:
      - CrawlingSessions
  /api/pages/{id}/page_details:
    get:
      description: Returns images/referrers for a page depending on its status
      parameters:
      - description: Page ID
        in: path
        name: id
        required: true
        type: integer
      - description: Search keyword URL ID
        in: query
        name: search_keyword_url_id
        required: true
        type: integer
      - description: Result limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/stats.PageDetailsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get page details
      tags:
      - Pages
  /api/stats:
    get:
      description: Retrieves stats for a crawling session with optional filters
      parameters:
      - description: Crawling session ID
        in: query
        name: crawling_session_id
        required: true
        type: integer
      - description: JSON filters
        in: query
        name: filters
        type: string
      - description: JSON prefilters
        in: query
        name: prefilters
        type: string
      - description: Comparison session ID
        in: query
        name: comparison_crawling_session_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/stats.StatsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Fetch stats
      tags:
      - Stats
  /api/views:
    get:
      description: Lists views for a given `search_keyword_url_id`
      parameters:
      - description: Search keyword URL ID
        in: query
        name: search_keyword_url_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.ViewsResponse'
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List views
      tags:
      - Views
    post:
      consumes:
      - application/json
      description: Creates a new view
      parameters:
      - description: View payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/views.CreateViewRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/views.ViewResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create view
      tags:
      - Views
  /api/views/{id}:
    delete:
      description: Deletes a view by ID
      parameters:
      - description: View ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.DeleteViewResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete view
      tags:
      - Views
    get:
      description: Fetches a view by ID
      parameters:
      - description: View ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.ViewResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get view
      tags:
      - Views
    put:
      consumes:
      - application/json
      description: Updates a view by ID
      parameters:
      - description: View ID
        in: path
        name: id
        required: true
        type: integer
      - description: View update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/views.UpdateViewRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.ViewResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update view
      tags:
      - Views
  /api/views/{id}/page_count:
    get:
      description: Returns a count of pages for the given view and optional crawling
        session filter
      parameters:
      - description: View ID
        in: path
        name: id
        required: true
        type: integer
      - description: View ID (must match path)
        in: query
        name: view_id
        required: true
        type: integer
      - description: Crawling session ID
        in: query
        name: crawling_session_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.ViewPageCountResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            additionalProperties:
              type: string
            type: object
      summary: View page count
      tags:
